<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <title>CV-RSSchool</title>
  </head>
  <body>
    <div class="container">
      <header class="main-header">
        <img src="" alt="Photo" />
        <sections class="contacts"></sections>
        <sections class="skills tech-skills"></sections>
        <sections class="skills soft-skills"></sections>
        <sections class="languages"></sections>
        <sections class="widget"></sections>
        <sections class="hobbies"></sections>
      </header>
      <aside class="left-side"></aside>
      <main class="right-side">
        <section class="bio"></section>
        <section class="projects"></section>
        <section class="jobs"></section>
        <section class="education"></section>

        <footer class="main-footer">
          <nav>
            <ul class="main-footer__links">
              <li class="main-footer__link">
                <a href="https://github.com/googray" target="_blank">
                  <img
                    src="../assets/img/github.jpg"
                    height="60px"
                    alt="github_icon"
                /></a>
              </li>
              <li class="main-footer__link">
                <a href="https://rs.school/" target="_blank">
                  <img
                    src="../assets/img/rsschool.jpg"
                    height="60px"
                    alt="rsschool_icon"
                  />
                </a>
              </li>
              <li>Created 2021</li>
            </ul>
          </nav>
        </footer>
      </main>
    </div>
  </body>
</html>
